<!DOCTYPE html>
<html>
    <head>
        <title>Wallet App - {{ title }}</title>
        <!-- CSS, keywords, metadata goes here-->
    </head>

    <body>
        <h1>Wallet App</h1>

        {% block content %}
        <form action="/add_user" method="post">
            <input type="text" name="user_name" placeholder="User to add">
            <input type="submit" value="Add User">
        </form>
        <form action="/user" method="post">
            <input type="text" name="user_balance" placeholder="See user balance">
            <input type="submit" value="Get Balance">
        </form>
        {% endblock %}
    </body>
</html>
